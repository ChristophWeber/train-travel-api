post:
  operationId: new-booking
  summary: New Booking
  description: > 
    Subscribe to new bookings being created, to update integrations for your users. 
    Related data is available via the links provided in the request.
  tags:
    - Bookings
  requestBody:
    content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/Wrapper-Resource.yaml 
              - properties:
                  data:
                    $ref: ../components/schemas/Booking.yaml
              - properties:
                  links:
                    allOf: 
                      - $ref: ../components/schemas/Links-Self.yaml
                      - $ref: ../components/schemas/Links-Pagination.yaml
          example:
            data:
              - booking_id: efdbb9d1-02c2-4bc3-afb7-6788d8782b1e
                trip_id: efdbb9d1-02c2-4bc3-afb7-6788d8782b1e
                passenger_name: John Doe
                has_bicycle: true
                has_dog: true
              - booking_id: b2e783e1-c824-4d63-b37a-d8d698862f1d
                trip_id: b2e783e1-c824-4d63-b37a-d8d698862f1d
                passenger_name: Jane Smith
                has_bicycle: false
                has_dog: false
            links:
              self: https://api.example.com/bookings
              next: https://api.example.com/bookings?page=2

    '200':
      description: Return a 200 status to indicate that the data was received successfully.
